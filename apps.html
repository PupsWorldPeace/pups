<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Showcase | Creative Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">Portfolio</a>
            <div class="toggle-menu">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="apps.html" class="active">Apps</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay">
        <ul class="mobile-nav-links">
            <li><a href="index.html" class="nav-button">Home</a></li>
            <li><a href="images.html" class="nav-button">Images</a></li>
            <li><a href="videos.html" class="nav-button">Videos</a></li>
            <li><a href="create.html" class="nav-button">Create</a></li>
            <li><a href="build.html" class="nav-button">Build</a></li>
            <li><a href="contact.html" class="nav-button">Contact</a></li>
        </ul>
    </div>

    <!-- App Showcase -->
    <main>
        <div class="gallery-container">
            <!-- Filter Buttons -->
            <div class="filter-container">
                <button class="tech-filter-btn active" data-filter="all">All</button>
                <button class="tech-filter-btn" data-filter="javascript">JavaScript</button>
                <button class="tech-filter-btn" data-filter="css">CSS</button>
            </div>
            
            <!-- App Gallery Grid -->
            <div id="app-gallery">
                <!-- App items will be dynamically loaded from apps.js -->
            </div>
        </div>
        
        <!-- App Modal -->
        <div id="app-modal" class="video-modal">
            <div class="modal-content">
                <span class="close-app-modal"><i class="fas fa-times"></i></span>
                <div class="modal-video-container">
                    <video id="modal-app-video" controls></video>
                </div>
                <h3 class="app-modal-title"></h3>
                <p class="app-modal-description"></p>
                <div class="app-modal-tech"></div>
                <div class="app-modal-controls modal-controls">
                    <button class="download-btn"><i class="fas fa-download"></i> Download</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Creative Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/apps.js"></script>
    <script src="js/stickers-rain.js"></script>
    <script src="js/mobile-menu.js"></script>
</body>
</html>
